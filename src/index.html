<!DOCTYPE html>
<html>
  <body>
    <h1>My Excuse</h1>

    <p id="excuse"></p>

    <script>
      const who = ["My dog ", "My grandma ", "His turtle ", "My bird "];
      const action = ["ate ", "peed on ", "broke ", "lost "];
      const what = ["my homework ", "the keys ", "the car ", "my sister "];
      const when = [
        "before class ",
        "right on time ",
        "this morning ",
        "during lunch "
      ];

      const sentence = who[1].concat(action[1], what[3], when[2]);
      document.getElementById("excuse").innerHTML = sentence;
    </script>
  </body>
</html>
